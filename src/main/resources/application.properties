# MySQL

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/bancoproduto?createDatabaseIfNotExist=true&autoReconnect=true&UserTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# SQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.sql-script-encoding=UTF-8

# Log
logging.pattern.console=%d{yyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=DEBUG
